{% block CSS %}
    <style>
        .upload-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 3rem;

            background: #f8f9fa;

            cursor: pointer;
            max-width: 500px;
            width: 100%;
        }

        .upload-area:hover {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .upload-icon {

            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #495057;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            color: white;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            color: white;
        }

        .supported-formats {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
